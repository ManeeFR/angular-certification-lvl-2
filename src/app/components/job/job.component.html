<article>
    @if (job) {
        @if (job.companyLogo) {
            <div class="job-image">
                <img
                    [defaultImage]="'../../../assets/loading-image.webp'"
                    [errorImage]="'../../../assets/error-image.png'"
                    [lazyLoad]="job.companyLogo"
                    alt="Company Logo"
                />
            </div>
        }
        <div class="job-info">
            <a [routerLink]="['/jobs', job.id]">{{ job.title }}</a>
            <div class="references">
                <div>Company: {{ job.companyName }}</div>
                <div>Reference: {{ job.reference }}</div>
            </div>
        </div>
        @if (showStar) {
            <div class="icon-star">
                <i (click)="toggleStarClick()">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="22"
                        height="22"
                        [attr.fill]="isFavorite ? 'yellow' : 'transparent'"
                        stroke="gray"
                        stroke-width="1"
                        class="bi bi-star-fill"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                        />
                    </svg>
                </i>
            </div>
        }
    }
</article>
