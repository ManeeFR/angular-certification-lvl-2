<section class="job-details">
    <a class="back-button" routerLink="/jobs" routerLinkActive="active">
        <i>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="18"
                height="18"
                viewBox="0 0 50 50"
            >
                <path
                    d="M 24.960938 2.1015625 A 1.0001 1.0001 0 0 0 24.386719 2.3105469 L 1.3867188 20.210938 A 1.0001 1.0001 0 1 0 2.6132812 21.789062 L 4 20.708984 L 4 48 A 1.0001 1.0001 0 0 0 5 49 L 18.832031 49 A 1.0001 1.0001 0 0 0 19.158203 49 L 30.832031 49 A 1.0001 1.0001 0 0 0 31.158203 49 L 45 49 A 1.0001 1.0001 0 0 0 46 48 L 46 20.708984 L 47.386719 21.789062 A 1.0001 1.0001 0 1 0 48.613281 20.210938 L 25.613281 2.3105469 A 1.0001 1.0001 0 0 0 24.960938 2.1015625 z M 25 4.3671875 L 44 19.154297 L 44 47 L 32 47 L 32 29 A 1.0001 1.0001 0 0 0 31 28 L 19 28 A 1.0001 1.0001 0 0 0 18 29 L 18 47 L 6 47 L 6 19.154297 L 25 4.3671875 z M 20 30 L 30 30 L 30 47 L 20 47 L 20 30 z">
                </path>
            </svg>
        </i>
        Back
    </a>
    @if (jobDetails$ | async; as job) {
        <div class="job-details__header">
            <img
                class="job-details__header__logo"
                [defaultImage]="'../../../assets/loading-image.webp'"
                [errorImage]="'../../../assets/error-image.png'"
                [lazyLoad]="job.companyLogo"
                alt="Company Logo"
            />
            <div class="job-details__header__details">
                <div class="job-details__header__details__title">
                    <h3>{{ job.companyName }} - {{ job.title }}</h3>
                </div>
                <div class="job-details__header__details__info">
                    <span>{{ job.types.join(", ") }}</span>
                    <span [innerHTML]="job.industries.join(', ')"></span>
                </div>
            </div>
        </div>
        <div class="job-details__meta">
            <span class="job-details__meta__publish-date">
                <strong>Publish date: </strong>
                {{ job.publishDate | date : "M/d/yy" }}
            </span>
            <span class="job-details__meta__location">
                <strong>Location: </strong>
                {{ job.location }}
            </span>
            <span class="job-details__meta__reference">
                <strong>Reference: </strong>
                {{ job.reference }}
            </span>
        </div>
        <div class="job-details__description">
            <strong>Description: </strong>
            <div [innerHTML]="job.description"></div>
        </div>
    } @else {
        <div class="job-datils__no-details">No details to display.</div>
    }
</section>
